solver_options:
    regularization: 1e-6
    back_end: "osqp"

stack:
    - ["LeftFoot", "RightFoot", "Com"]
    - ["LeftHand", "RightHand", "TorsoRotZ"]
    - ["Postural"]
    
constraints: ["JointLimits", "VelocityLimits"]

LeftFoot:
    type: "Cartesian"
    distal_link: "l_sole"
    base_link: "world"

RightFoot:
    type: "Cartesian"
    distal_link: "r_sole"
    base_link: "world"

TorsoRotZ:
    type: "Cartesian"
    distal_link: "DWYTorso"
    base_link: "world"
    indices: [5]
    lambda: 0.05

Com:
    type: "Com"
    indices: [0, 1]
    
Postural:
    type: "Postural"
    lambda: 0.01
    #weight:
        #WaistLat: 100.0
        #LKneeSag: 10.0
        #RKneeSag: 10.0

LeftHand:
    type: "Cartesian"
    distal_link: "LWrMot3"
    base_link: "world"
    lambda: 0.1

RightHand:
    type: "Cartesian"
    distal_link: "RWrMot3"
    base_link: "world"
    lambda: 0.1
